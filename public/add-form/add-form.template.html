<form class="form-horizontal" ng-submit="createItem()">
    <div class="form-group">
        <label for="itemInput" class="col-sm-2 control-label">Item</label>
        <div class="col-sm-10">
            <input type="text" ng-model="item" class="form-control" id="itemInput" placeholder="Enter new todo ..." required>
        </div>
    </div>
    <div class="form-group">
        <label for="dateInput" class="col-sm-2 control-label">Date</label>
        <div class="col-sm-10">
            <input type="date" ng-model="date" class="form-control" id="dateInput" placeholder="Enter due date ..." required>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default">Create</button>
        </div>
    </div>
</form>
